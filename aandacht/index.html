<style>
    body {
        display: flex;
        justify-content: flex-end;
        align-items: flex-end;
        background: #99c8dc;
    }
    svg {
        max-width: 500px;
        width: 60vw;
        margin-right: 20vw;
        margin-bottom: 10vw;

    }
</style>

<script>
    var touchTimer = 0
    
    var sounds = [
        (new Audio("./aandacht.wav")),
        (new Audio("./aandacht 2.wav")),
        (new Audio("./aandacht 3.wav")),
        (new Audio("./aandacht 4.wav"))
    ]
        $('#ohja')[0].volume = 0

    $('svg').mousemove(function(argument) {
        $('#ohja')[0].play()
        $('#ohja')[0].volume = Math.min($('#ohja')[0].volume  + 0.01, 1)
        touchTimer = 0
    })


    setInterval(function (argument) {
        $('#ohja')[0].volume = Math.max($('#ohja')[0].volume  - 0.05, 0)
        touchTimer += 100
    }, 100)


  

    function aandacht() {
        if (touchTimer > 5000) {
             new Notification("Aandacht!", { body: '', icon: "/aandacht/aandacht.png" });
            _.sample(sounds).play()
        }
         setTimeout(aandacht, Math.max(Math.random() * 1000 * 20, 3))  

    }

    if (Notification.permission === "granted") {
        aandacht()
    }

    else if (Notification.permission !== 'denied') {
        Notification.requestPermission(function (permission) {
            // If the user accepts, let's create a notification
            if (permission === "granted") {
                aandacht()
            }
        });
    }

</script>
