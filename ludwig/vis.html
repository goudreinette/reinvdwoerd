<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="vis">
    <audio
            @ended="showPlayButton"
            ref="audio"
           volume="1"
           autoplay src="./ludwig met intro.wav"></audio>

    <div class="points">
        <div class="point"
             :class="v > 150 ? 'big' : v < 100 ? 'small' : null "
             v-for="v in frequencyData.reverse()">
            {{v == 0 ? '+' : v}}
        </div>
    </div>
</div>

<style>
	body {
  /* background: black; */
  display: flex;
}

#vis {
    position: fixed;
    top: 0;
    width: 100vw;
    left: 0;
    height: 100vh;
    flex-direction: column;
    justify-content: center;
    color: black;
    /* background: black; */
    z-index: -1;
    align-items: center;
    /* display: none !important; */
}

#vis .points {
    display: flex;
    flex-wrap: wrap;
    /*height: 100vh;*/
    font-family: 'Futura';
    justify-content: center;
    bottom: 0;
    right: 0;
    position: fixed;
    /*transform: rotateZ(180deg);*/
    /* position: absolute; */
}



#vis .point.small {
    opacity: 0.2;
    transform: scale(.8);
    font-style: normal;
}

#vis .point {
    width: 50px;
    justify-content: center;
    height: 50px;
    display: inline-flex;
    font-size: 0.8em;
    align-items: center;
    transition: all .05s;
    opacity: 0.6;
    font-weight: 500;
}




#vis .point.big {
    /*opacity: 0.2;*/
    /*font-weight: bold;*/
    /*transform: scale(1.2);*/
    opacity: 0.6;
    font-style: normal;
}
</style>

<script>
	window.$vis = new Vue({
    el: '#vis',
        data() {
            return {
                frequencyData: new Uint8Array(300),
            }
        },

        mounted() {
            this.audio = this.$refs.audio
            var audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            var audioSrc = audioCtx.createMediaElementSource(this.audio);
            this.analyser = audioCtx.createAnalyser();

            // Bind our analyser to the media element source.
            audioSrc.connect(this.analyser);
            audioSrc.connect(audioCtx.destination);

            // this.audio.play()
            this.update()
        },

        methods: {
            showPlayButton () {
                $('#ghost').removeClass('hidden')
            },
            update() {
                    var data = new Uint8Array((window.innerHeight * window.innerWidth) / 2500)
                    this.analyser.getByteFrequencyData(data);
                    // console.log(this.frequencyData)
                    this.frequencyData = data
                    requestAnimationFrame(() => this.update())
                }
            }
    })
</script>
