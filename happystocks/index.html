<script src="./lodash.js"></script>
<script src="./vue.js"></script>
<script src="./intersect.js"></script>
<meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name=apple-mobile-web-app-capable content=yes>
<meta name=apple-mobile-web-app-status-bar-style content=default> 

<div id="happystocks">
    <transition-group name="list-complete" tag="div" class="pager">
        <div v-for="(page, i) in [...pages, {type: 'new'}]" 
            class="page" 
            :key="i"
            :class="{new: page.type == 'new'}"
            v-observe-visibility="{
                callback: (isVisible, entry) => visibilityChanged(isVisible, i),
                throttle: 500
            }">

            <template v-if="page.type == 'new'">
                <input type="text">
                <input type="text">

                <button @click="addPage">
                    New
                </button>
            </template>

            
        </div>
        <div class="page end" key="end"></div>
    </transition-group>
    
    <div class="indicator">
        <div class="dot" 
             v-for="(page, i) in [...pages, {type: 'new'}]"
             @click="currentIndex = i"
             :class="{active: i == currentIndex}">
        </div>
    </div>
</div>


<script>

Vue.use(VueObserveVisibility)


new Vue({
    el: '#happystocks',
    data: {
        pages: [],
        currentIndex: 0
    },

    mounted() {
        // Create the pages
        for (let index = 0; index < 4; index++)
            this.addPage()
    },

    methods: {
        visibilityChanged(isVisible, i) {
            if (isVisible) {
                console.log(isVisible, i)
                this.currentIndex = i
            }
        },

        addPage() {
            this.pages.push({})
        }
    }
})

</script>
