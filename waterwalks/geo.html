<div id="location"></div>

<script>
    $loc = document.querySelector('#location')

    if (navigator.geolocation) {
        navigator.geolocation.watchPosition(printPosition, printError);
        navigator.geolocation.getCurrentPosition(printPosition, printError);
    } else {
        $loc.innerHTML = "Geolocation is not supported by this browser."
    }


    function printPosition(pos) {
        $loc.innerHTML = `Latitude: ${pos.coords.latitude} <br>
                          Longitude: ${pos.coords.longitude}`
    }

    function printError(error) {
        $loc.innerHTML = error
    }
</script>
